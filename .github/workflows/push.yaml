name: "Deploying image"

on:
  workflow_dispatch:
    inputs:
      dockerhub_operation:
        description: "Building ARM64 Image and Deploy status-page on Dockerhub"
        required: true
        default: "apply"
        type: choice
        options:
          - apply

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    # - name: Set up Docker Buildx
    #   uses: docker/setup-buildx-action@v3

    - name: Build the Docker image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker build --file Dockerfile_arm64 --platform linux/arm64/v8 -t $DOCKER_USER/${{ github.repository }} .
        #docker push $DOCKER_USER/status-blog:arm64
      
        docker build --file Dockerfile_amd64 -t $DOCKER_USER/${{ github.repository }} .
        #docker push $DOCKER_USER/status-blog:amd64
      if: "${{ github.event.inputs.dockerhub_operation == 'apply' }}"